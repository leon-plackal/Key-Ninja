    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KeyNinja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./user-ninja-solid.png">

<body>
    <main>

            <div id="header">
                <div id="info">
                    
                </div>
                
                <div id="timer">
                    <button id="15">15</button>
                    <button id="30">30</button>
                    <button id="60">60</button>
                </div>
                <button id="themechanger"  onclick="toggleTheme()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M448 256c0-106-86-192-192-192V448c106 0 192-86 192-192zm64 0c0 141.4-114.6 256-256 256S0 397.4 0 256S114.6 0 256 0S512 114.6 512 256z"/></svg></button>
                <div id="buttons">
                    <button id="newGameBtn">New Game</button>
                </div>
            </div>

            <div id="game" tabindex="0">
                <div id="words">
                    
                </div>
                <div id="cursor">
                        
                </div>
                <div id="focuserror">Click here to continue game</div>
            </div>

            <div id="controls">
                <button id="reset">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M447.5 224H456c13.3 0 24-10.7 24-24V72c0-9.7-5.8-18.5-14.8-22.2s-19.3-1.7-26.2 5.2L397.4 96.6c-87.6-86.5-228.7-86.2-315.8 1c-87.5 87.5-87.5 229.3 0 316.8s229.3 87.5 316.8 0c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0c-62.5 62.5-163.8 62.5-226.3 0s-62.5-163.8 0-226.3c62.2-62.2 162.7-62.5 225.3-1L311 183c-6.9 6.9-8.9 17.2-5.2 26.2s12.5 14.8 22.2 14.8H447.5z"/></svg>
                </button>
            </div>
    </main>
    <script src="typing.js"></script>
</body>
</html>
